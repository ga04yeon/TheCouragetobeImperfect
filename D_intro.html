<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3</title>

<style>
@font-face {
    font-family: 'TiquiTaca';
    src: url('TiquiTaca-Regular.otf') format('opentype');
}

html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #F44377;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    cursor: pointer;
}

#title {
    font-family: 'TiquiTaca', sans-serif;
    font-size: 70px;
    color: white;
    line-height: 1.3;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 1s ease, transform 1s ease;
    text-align: center;
}

#clickHint {
    font-family: 'TiquiTaca', sans-serif;
    font-size: 32px;
    color: #7AFFE7;
    margin-top: 40px;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 1s ease, transform 1s ease;
}

.show #title,
.show #clickHint {
    opacity: 1;
    transform: translateY(0px);
}
</style>
</head>

<body>

<div id="title">Stage 3.<br>balancing</div>
<div id="clickHint">* click ! *</div>

<script>
// 등장 애니메이션
setTimeout(() => {
    document.body.classList.add("show");
}, 50);

// 클릭 → D.html 이동
document.body.addEventListener("click", () => {
    window.location.href = "1126_D.html";  // ← D 페이지 이름에 맞게 유지
});
</script>

</body>
</html>
